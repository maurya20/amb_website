  <script>
    var myclock = setInterval(myFunction, 1);
    function myFunction() {
      radius = document.getElementById("radius").value;
      side = document.getElementById("side").value;
      sarea = side*side;
      area = Math.PI*radius*radius;
      document.getElementById("demo").innerHTML = "Area of your circle = "+area+"  "+"square unit.";
      document.getElementById("sqr").innerHTML = "Area of your square = "+sarea+"  "+"square unit.";
    }
    var myclock = setInterval(myCir, 1);
    function myCir() {
        side = document.getElementById("side").value;
        radius = document.getElementById("radius").value;
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.clearRect(0, 0, 850, 550);
        ctx.beginPath();
        ctx.arc(404, 275, radius, 0, 2*Math.PI);
        ctx.rect(139, 10, side, side);
        ctx.stroke();
    }
</script>
